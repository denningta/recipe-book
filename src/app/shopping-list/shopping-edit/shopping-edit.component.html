<div class="row m-4">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input 
            matInput placeholder="Ex: Tomato" 
            value=""
            #nameInput>
          </mat-form-field>
          </div>
          <div class="col-sm-2">
          <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input 
            matInput placeholder="Ex: 2" 
            value=""
            #amountInput
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button mat-raised-button color="primary" class="mr-2" (click)="onAddItem()">Add</button>
          <button mat-raised-button color="warn" class="mr-2">Delete</button>
          <button mat-raised-button color="" class="mr-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
